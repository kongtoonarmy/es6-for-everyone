    <title>24 - Using for in with Objects</title>

</head>
<body>

<script>
const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
};

for (const prop of Object.keys(apple)) {
    // for (const prop of apple)
    // This solution works too.

    const value = apple[prop];
    console.log(value, prop);
}

</script>
